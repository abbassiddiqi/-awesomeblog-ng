<div class="comments">
  <h2 class="mat-h2">Comments</h2>
  <app-comment-add (commentAdded)="onCommentAdded($event)" [parentId]="parentId"></app-comment-add>
  <div class="comments-list">
    <div class="comment" *ngFor="let comment of comments">
      <app-comment-show (commentDeleted)="onCommentDeleted($event)" [comment]="comment"></app-comment-show>
    </div>
  </div>
</div>
