<div class="container show-post" *ngIf="post">
  <mat-card>
    <p class="mat-title">{{ post.title }}</p>
    <p class="mat-body-1">{{ post.content }}</p>
    <div class="action-buttons">
      <a mat-raised-button routerLink="/posts/{{post.id}}/edit" color="primary">Edit</a>
      <button mat-raised-button (click)="deletePost(post.id)" color="warn">Delete</button>
      <button mat-raised-button (click)="goBack()">Go Back</button>
    </div>
  </mat-card>
</div>
